version: 2.1

orbs:
  node: circleci/node@5.0.2

commands:
  setup_git_bot:
    description: set up the bot git user to make changes
    steps:
      - run:
          name: "Git: Botovance"
          command: |
            git config --global user.name "Bot Vance"
            git config --global user.email bot@autovance.com

executors:
  node-lts:
    parameters:
      node-version:
        type: string
        default: lts
    docker:
      - image: cimg/node:<< parameters.node-version >>

jobs:
  lint:
    executor: node-lts
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Lint
          command: npm run verify

  release_dry_run:
    executor: node-lts
    steps:
      - checkout
      - node/install-packages
      - setup_git_bot
      - deploy:
          name: Dry Release
          command: |
            git branch -u "origin/${CIRCLE_BRANCH}"
            npx semantic-release --dry-run

  release:
    executor: node-lts
    steps:
      - checkout
      - node/install-packages
      - setup_git_bot
      - deploy:
          name: Release
          command: |
            git branch -u "origin/${CIRCLE_BRANCH}"
            npx semantic-release

workflows:
  version: 2

  release_scheduled:
    triggers:
      # 6:03 UTC (mornings) 1 monday
      - schedule:
          cron: "3 6 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - lint
      - node/test:
          matrix:
            parameters:
              version:
                - '16.14'
                - 'current'
      - release:
          context: npm-deploy-av
          requires:
            - node/test
            - lint

  test:
    jobs:
      - lint
      - node/test:
          matrix:
            parameters:
              version:
                - '16.14'
                - 'current'
      - release_dry_run:
          filters:
            branches:
              only: main
          requires:
            - node/test
            - lint
      - hold_release:
          type: approval
          requires:
            - release_dry_run
      - release:
          context: npm-deploy-av
          requires:
            - hold_release
